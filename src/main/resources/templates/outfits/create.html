<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: header">
    <meta charset="UTF-8"/>
    <title>Create Outfit</title>
</head>
<body class="container">
<nav th:replace="fragments/partials :: nav"></nav>
<div class="card">
    <div class="container-fluid bg-light h-100">
        <!--search-->
            <div class="card-header w-100">
                <h3>Create a new style!</h3>
                <input type="search" class="form-control w-100" id="search-selection" onkeyup="searchCats()"
                       placeholder="Search..."/>
            </div>

        <form th:action="@{/outfits/create}" th:method="post" th:object="${outfit}">
            <button type="submit" class="btn btn-lg bg-accent ml-auto w-100 text-white" id="submitOutfit">Save Outfit
            </button>
            <div class="card-body">
                <input th:field="*{description}" class="ml-0 w-100" placeholder="Name your outfit something like Formal Event or Going out with Friends"/>
            </div>

            <div class="container-fluid row">
                <div class="garment-card card mx-auto col-3 p-3 float-left" th:each="garment:${garments}">
                    <input type="checkbox" name="garmentchoices" th:id="${garment.id}" th:value="${garment.id}"/>
                    <label th:for="${garment.id}">
                      <img class="card-img-top" th:id="${garment.id}"  th:src="${garment.image}"/>
                    </label>

                    <div class="card-body">

                        <!--//do not remove span. essential for search-->
                        <span th:each="cat:${garment.categories}" th:object="${cats}"><button type="button"
                                                                                              class="badge badge-pill bg-accent catBtn ml-2"
                                                                                              th:text="${cat.name}"></button></span>
                    </div>
                </div>
            </div>

        <!--th:text="${cat.name}"></button></span>-->

        <!--<button type="submit" class="btn btn-outline-light btn-lg btn-block ml-auto">Create Outfit</button>-->
        <!--</form>-->

        </form>
    </div>
</div>


<footer th:replace="fragments/partials :: footer"></footer>
<script th:src="@{/js/search.js}"></script>
</body>
</html>
