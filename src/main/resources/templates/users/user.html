<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/partials :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta property="og:url" content="https://closetrycorner.me"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Closetry Corner"/>
    <meta property="og:description" content="Virtual Closet"/>
    <meta property="og:image" content="https://img.icons8.com/ultraviolet/100/000000/hanger.png"/>
</head>
<style>
    #div1 {
        width: 450px;
        height: 100px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        let data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<body class="container">
<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1&amp;version=v3.2";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<nav th:replace="fragments/partials :: nav"></nav>
<div class="card bg-transparent border-0">
    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <div class="display-4">Hello, <span th:text="${#authentication.principal.username}"></span></div>
            <div id="weather-box" style="margin: 8px; width: 100%; height: 80px;"></div>
        </div>
    </div>
    <div class="container-fluid bg-light h-100 mt-4">
        <!--search-->
        <input type="search" class="form-control w-100 mt-2 mb-2" id="search-selection" onkeyup="searchCats()"
               placeholder="Search..."/>

        <!--nav tabs-->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" data-toggle="tab" role="tab" id="nav-garments-tab" href="#nav-garments">Closet</a>
                <a class="nav-link" data-toggle="tab" role="tab" id="outfits-tab" href="#outfits">Outfits</a>
            </div>
        </nav>
        <div class="tab-content p-2">
            <div class="tab-pane fade show active" id="nav-garments" role="tabpanel" aria-labelledby="nav-garments-tab">
                <div class="row">
                    <!--//do not remove garment-card class. essential for search-->
                    <div class="garment-card card mx-auto col-lg-3 col-sm-6 p-3 float-left" th:each="garment:${garments}">

                        <a th:href="@{/closet/{id}(id=${garment.id})}">
                            <img class="card-img-top float-left m-auto" th:id="${garment.id}" th:value="${garment.id}"
                                 th:src="${garment.image}" draggable="true" ondragstart="drag(event)"/>
                        </a>
                        <div class="card-footer bg-transparent border border--yellow p-3">
                            <!--//do not remove span. essential for search-->
                            <span th:each="cat:${garment.categories}" th:object="${cats}"><button type="button"

                                                                                                  class="badge badge-pill bg-accent catBtn ml-2"
                                                                                                  th:text="${cat.name}"></button></span>

                            <div class="mr-1 mb-1 p-3 float-right d-inline">
                                <div class="fb-share-button"
                                     data-href="https://closetrycorner.me"
                                     data-layout="button"
                                     data-size="large">
                                </div>

                                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Check out these duds..." data-url="https://closetrycorner.me" data-show-count="false">Tweet</a><script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                                <form th:action="@{/user/garment/delete/{id}(id=${garment.id})}" method="POST"
                                      th:object="${garment}">
                                    <button type="submit" class="d-inline btn btn-outline-danger btn-sm mt-3">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="outfits" role="tabpanel" aria-labelledby="outfits-tab">
                <div class="row">
                    <div class="card-body mx-auto my-5 col-lg-3 col-sm-6" th:each="outfit:${outfits}">
                        <div th:href="@{/outfits/{id}(id=${outfit.id})}"><h3 class="card-header text-dark"
                                                                           th:text="${outfit.description}"></h3></div>

                        <span class="p-0" th:each="garment:${outfit.garments}">
                        <img class="oufitPreview" th:src="${garment.image}"/>
                        </span>
                        <div class="mr-1 mb-1 p-0 card-footer justify-content-center">
                            <form th:action="@{/outfits/{id}/delete(id=${outfit.id})}" method="POST"
                                  th:object="${outfit}">
                                <button type="submit" class="btn btn-outline-danger btn-sm my-3">Delete Outfit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/partials :: footer"></footer>
<script th:src="@{/js/search.js}"></script>
<script th:src="@{/js/weather.js}"></script>
</body>
</html>
