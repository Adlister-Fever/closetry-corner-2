<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body class="container">
<nav th:replace="partials :: nav"></nav>
<div class="card">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="display-4">Hello, <span th:text="${#authentication.principal.username}"></span></div>
        </div>
    </div>
    <div class="container-fluid bg-light h-100">
        <button type="button" class="btn btn-dark" id="open">Upload Here</button>

        <input type="search" class="form-control w-100" placeholder="Search..."/>

        <div class="row" style="height: 66vh;">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" role="tab" id="garments-tab" href="#">Closet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" role="tab" id="outfits-tab" href="#">Outfits</a>
                </li>
            </ul>
            <div id="garments">
                <div class="card mx-auto my-5 w-25 p-3" th:each="garment:${garments}">
                    <a th:href="@{/closet/{id}(id=${garment.id})}">
                        <img class="card-img-top" th:src="@{${garment.image}}"/>
                        <div class="mr-1 mb-1">
                            <form th:action="@{/user/garment/delete/{id}(id=${garment.id})}" method="POST"
                                  th:object="${garment}">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </a>
                    <div class="card-body">
                        <span th:each="cat:${garment.categories}"><button type="button" class="btn btn-light catBtn ml-2" th:text="${cat.name}"></button></span>
                    </div>
                </div>
            </div>
            <div id="outfits">
                <div class="card mx-auto my-5 w-25" th:each="outfit:${outfits}">
                    <a th:href="@{/outfits/{id}(id=${outfit.id})}"><h3 class="card-header text-dark"
                                                                       th:text="${outfit.description}"></h3></a>
                    <p class="card-body" th:each="garment:${outfit.garments}"></p>
                    <div class="card-footer">
                        <p th:text="${outfit.date}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="partials :: footer"></footer>
    <script>

        $('#garments-tab').on('click', ( (e)=>{
            console.log(e)
            $('#outfits').css("display", "none")
            $('#garments').css("display", "block")
        }));
        $('#outfits-tab').on('click', ( (e)=>{
            console.log(e)
            $('#garments').css("display", "none")
            $('#outfits').css("display", "block")
        }));



        //use button to redirect to upload.html
    </script>
</div>
</body>
</html>
