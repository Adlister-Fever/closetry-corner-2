<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/partials :: head">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body class="container">
<div class="card mx-auto my-auto p-3">
    <h1>Create an account</h1>
    <form th:action="@{/register}" th:method="POST" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}" />

        <label for="email">Email</label>
        <input id="email" th:field="*{email}" />

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" />

        <input class="btn" value="Sign me up!" type="submit" />
    </form>
</div>
<footer th:replace="partials :: footer"/>

</body>
</html>
