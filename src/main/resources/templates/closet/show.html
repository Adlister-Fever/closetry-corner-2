<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: header">
    <meta charset="UTF-8"/>
    <title>Viewing Garment</title>
</head>
<body>
<nav th:replace="fragments/partials :: nav"></nav>
<div class="card bg-transparent border-0">
    <div class="row">
        <div class="container-fluid bg-light h-100 mt-4 pt-3 w-50">
            <!--//do not remove garment-card class. essential for search-->
            <div class="garment-card card mx-auto col-lg-4 col-sm-6 p-3" id="singleGarmentCard">
                <div class="garment-image">

                    <img class="card-img-top float-left m-auto singleGarment" th:id="${garment.id}"
                         th:value="${garment.id}"
                         th:src="${garment.image}"/>
                </div>
                <div class="card-footer bg-transparent border-0 p-3">
                    <!--//do not remove span. essential for search-->
                    <span th:each="cat:${garment.categories}" th:object="${cats}">
                                <button type="button" class="badge badge-pill bg-accent catBtn mt-2"
                                        th:text="${cat.name}"></button>
                            </span>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/partials :: footer"></footer>
</body>
</html>
